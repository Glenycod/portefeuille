<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .background-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 0;
    }

    .notify-form {
      max-width: 500px;
      margin: auto;
    }

    .soon-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .soon-sub {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<!-- Animation de fond -->
<div class="background-animation">
  <span style="left: 10%; animation-duration: 15s;"></span>
  <span style="left: 20%; animation-duration: 22s;"></span>
  <span style="left: 30%; animation-duration: 18s;"></span>
  <span style="left: 40%; animation-duration: 25s;"></span>
  <span style="left: 50%; animation-duration: 20s;"></span>
  <span style="left: 60%; animation-duration: 17s;"></span>
  <span style="left: 70%; animation-duration: 26s;"></span>
  <span style="left: 80%; animation-duration: 19s;"></span>
  <span style="left: 90%; animation-duration: 23s;"></span>
</div>

<!-- Contenu principal -->
<div class="container">
  <h1 class="soon-title">Notre site arrive bientôt !</h1>
  <p class="soon-sub">Restez informé dès le lancement</p>

  <div id="countdown" class="countdown"></div>

  <form class="notify-form">
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Votre email" required>
      <button class="btn btn-light" type="submit">Notifier moi</button>
    </div>
  </form>
</div>

<!-- Compte à rebours -->
<script>
  const launchDate = new Date("April 30, 2025 00:00:00").getTime();
  const countdown = document.getElementById("countdown");

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
      clearInterval(timer);
      countdown.innerHTML = "C'est en ligne !";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = `
      ${days}j ${hours}h ${minutes}m ${seconds}s
    `;
  }, 1000);
</script>

</body>
</html>
