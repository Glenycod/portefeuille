<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculatrice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #f8f9fa;
    }
    .btn-calcul {
      font-size: 1.5rem;
      padding: 20px;
    }
    #display {
      font-size: 2rem;
      text-align: right;
      height: 60px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="calculator border">
  <div id="display" class="mb-3">0</div>
  <div class="row g-2">
    <div class="col-3"><button class="btn btn-secondary btn-calcul w-100" onclick="clearDisplay()">C</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calcul w-100" onclick="append('%')">%</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calcul w-100" onclick="append('/')">/</button></div>
    <div class="col-3"><button class="btn btn-danger btn-calcul w-100" onclick="backspace()">←</button></div>

    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('7')">7</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('8')">8</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('9')">9</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calcul w-100" onclick="append('*')">×</button></div>

    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('4')">4</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('5')">5</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('6')">6</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calcul w-100" onclick="append('-')">−</button></div>

    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('1')">1</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('2')">2</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('3')">3</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calcul w-100" onclick="append('+')">+</button></div>

    <div class="col-6"><button class="btn btn-light btn-calcul w-100" onclick="append('0')">0</button></div>
    <div class="col-3"><button class="btn btn-light btn-calcul w-100" onclick="append('.')">.</button></div>
    <div class="col-3"><button class="btn btn-success btn-calcul w-100" onclick="calculate()">=</button></div>
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function append(char) {
    if (display.textContent === '0') {
      display.textContent = char;
    } else {
      display.textContent += char;
    }
  }

  function clearDisplay() {
    display.textContent = '0';
  }

  function backspace() {
    if (display.textContent.length > 1) {
      display.textContent = display.textContent.slice(0, -1);
    } else {
      display.textContent = '0';
    }
  }

  function calculate() {
    try {
      display.textContent = eval(display.textContent);
    } catch (e) {
      display.textContent = 'Erreur';
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
