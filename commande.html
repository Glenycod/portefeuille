<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Finaliser la commande</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4">Finaliser votre commande</h1>

    <!-- Résumé du panier -->
    <div class="mb-4">
      <h4>Résumé de votre panier</h4>
      <ul id="commande-panier" class="list-group">
        <!-- JavaScript remplira cette liste -->
      </ul>
      <p class="mt-2"><strong>Total :</strong> <span id="commande-total">0€</span></p>
    </div>

    <!-- Formulaire client -->
    <form id="form-commande">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse de livraison</label>
        <input type="text" class="form-control" id="adresse" required>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="tel" required>
      </div>
      <button type="submit" class="btn btn-success">Valider la commande</button>
    </form>

    <!-- Message de confirmation -->
    <div id="confirmation" class="alert alert-success mt-4 d-none">
      Merci pour votre commande ! Vous recevrez bientôt un e-mail de confirmation.
    </div>
  </div>

  <script src="commande.js"></script>
</body>
</html>
